name: Build Android Client (Fixed Path)

on:
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      # [CRITICAL STEP] Generate temporary signing key
      # Fix: The keystore is placed in 'android/app/', so 'key.properties' 
      # should refer to it simply by filename, not 'app/filename'.
      - name: Generate Signing Key
        run: |
          # 1. Navigate to 'android/app' to generate the keystore file there
          cd simple_live_app/android/app
          
          keytool -genkey -v -keystore my-release-key.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias my-key-alias -storepass 123456 -keypass 123456 \
            -dname "CN=Android Debug,O=Android,C=US"
          
          # 2. Go back to 'android' directory to create key.properties
          cd ..
          
          # 3. Create key.properties
          echo "storePassword=123456" > key.properties
          echo "keyPassword=123456" >> key.properties
          echo "keyAlias=my-key-alias" >> key.properties
          # FIX: Use just the filename. Gradle interprets this relative to the 'app' module.
          echo "storeFile=my-release-key.jks" >> key.properties
          
          # Debug: Verify files exist
          echo "=== Verifying File Locations ==="
          ls -l key.properties
          ls -l app/my-release-key.jks

      - name: Build APK (Release)
        working-directory: ./simple_live_app
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: simple_live_android_client
          path: ./simple_live_app/build/app/outputs/flutter-apk/app-release.apk
